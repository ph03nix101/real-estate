version: '3.8'

services:
  backend:
    build:
      context: ./real-estate-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      # Add other environment variables here or use env_file
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
